<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <dialog id="pesan" class="modal">
        <div class="modal-box max-w-sm">
            <h3 class="text-lg font-bold">You just click the Earth!</h3>
            <p class="py-4">Let's save the earth, by closing this panel and do good things everyday in your life!</p>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
    <div class="flex justify-center items-center flex-col h-screen p-12">
        <button data-tip="Earth, Obviously." class="btn btn-ghost btn-circle tooltip w-auto h-auto text-[10rem] md:text-[16rem] flex p-4 text-emerald-300 active:bg-emerald-700" onclick="pesan.showModal()">
            <i class="bi bi-globe-asia-australia"></i>
        </button>
        <h1 class="text-4xl md:text-6xl text-center font-bold text-emerald-300">Hello World!</h1>
        <p class="text-base md:text-xl text-center font-normal text-emerald-500">This world would not exist if God did not want it to.</p>
    </div>
</body>
</html>
