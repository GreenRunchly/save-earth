<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Tailwind</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- You can open the modal using ID.showModal() method -->
    <dialog id="pesan" class="modal">
        <div class="modal-box max-w-sm">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-6 top-6">âœ•</button>
            </form>
            <h3 class="text-lg font-bold">You just click the Earth!</h3>
            <p class="py-4">Let's save the earth, by closing this panel dan do good things everyday in your life!</p>
        </div>
    </dialog>
    <div class="flex justify-center items-center flex-col h-screen">
        <button onclick="pesan.showModal()" class="btn btn-ghost btn-circle w-auto h-auto text-[16rem] flex p-4 text-emerald-300">
            <i class="bi bi-globe-asia-australia"></i>
        </button>
        <h1 class="text-6xl text-center font-bold text-emerald-300">Hello World!</h1>
        <p class="text-xl text-center font-normal text-emerald-500">This world will not exist if God doesn't want to.</p>
    </div>
</body>
</html>
